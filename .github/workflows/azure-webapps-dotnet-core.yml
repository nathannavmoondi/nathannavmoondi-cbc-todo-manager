# github action to deploy api to azure

name: Deploy API to Azure

on:
    push:
        branches:
            - main
jobs: 
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup .NET Core
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: 7.0.x
            - name: Restore dependencies
              run: dotnet restore ./Template.API/Template.API.csproj

            - name: Build
              run: dotnet build ./Template.API/Template.API.csproj --configuration Release --no-restore

            - name: Test
              run: dotnet test ./Template.API/Template.API.csproj --no-restore --verbosity normal

            - name: Publish
              run: dotnet publish ./Template.API/Template.API.csproj --output ./publish

            - name: Deploy
              run: dotnet publish ./Template.API/Template.API.csproj --output ./publish

                
